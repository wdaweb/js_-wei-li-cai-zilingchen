<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const rand = (min, man) => {
            return Math.round(Math.random() * (max - min) + min)
        }

        // A
        let a = []
        for (let i = 1; i <= 6; i++) {
            let number = rand(1, 38)
            if (a.includes(number)) {
                i--
            } else {
                a.push(number)
            }
        }
        document.write(`A: ${a.join(',')}`)
        document.write('<br>')

        // B
        document.write(`B: ${rand(1, 8)}`)
    </script>
</body>

</html>
